<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- downloadjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.js" integrity="sha256-YZWhYBzoS9ytg//A93wj7gohVoN5rw78SPmTR2F/H7Q="
        crossorigin="anonymous"></script>
    <!-- custom styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
        <a class="navbar-brand" href="#">GifTastic</a>
        <div class=" navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Select an animal category<span class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                
                <input id="addAnimal" class="form-control mr-sm-2" type="add" placeholder="Add Animal to category"
                    aria-label="add">
                <div class="invalid-feedback text-white mr-2">
                    Try again.
                </div>
                <button id="runAddAnimal" class="btn btn-outline-light my-2 my-sm-0" type="submit">Submit</button>
            </form>
        </div>
    </nav>
    <div class="container my-4 clearfix">
        <h1 id="categoryName" class="text-white"></h1>
        <p id="movieFound" class="text-white">
            I thought you might like this movie:
            <span id="movieTitle" class="text-info"></span>
            | <span id="year" class="text-info"></span>
        </p>
        <p id="movieNotFound" class="text-white d-none"></p>
        <div id="gifColumns" class="card-columns align-items-baseline"></div>
        <button id="viewMore" class="btn btn-outline-light float-right">View More</button>
    </div>
</body>

<!-- minified jquery to have ajax work -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- custom javascript -->
<script src="assets/javascript/app.js"></script>

</html>
